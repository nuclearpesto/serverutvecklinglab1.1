<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>FACECRAP! THE CRAPPIEST FACE ON THE PLANET</title>
    <ui:include src="header.xhtml"></ui:include>
</h:head>

<h:body>
    <f:view>
        <f:event type="preRenderView" listener="#{loginBean.redirectUserIfNotLoggedIn}"></f:event>
    </f:view>

    <ui:include src="menu.xhtml"/>

    <h:form>
        <h:inputTextarea label="New Post" id="someid" value="#{wallBean.newPostText}"></h:inputTextarea>
        <h:commandButton action="#{wallBean.post()}" value="Post"></h:commandButton>


        <h:dataTable value="#{wallBean.wall.postViews}" var="bullshit">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="TEXT"/>
                </f:facet>
                <h:outputText value="#{bullshit.text}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date"/>
                </f:facet>
                <h:outputText value="#{bullshit.date}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="USER"/>
                </f:facet>
                <h:outputText value="#{bullshit.userId}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="COMMENTS"></h:outputText>
                </f:facet>
                <h:link value="comments" outcome="comments">
                    <f:param name="postid" value="#{bullshit.postId}"/>
                </h:link>
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>
