<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    LOL!!!
</h:head>
<h:body>
    OMG!!!
    <f:view>
    </f:view>

    <ui:include src="menu.xhtml"/>
    <h:outputText value="AEWSUM CAHT #{singlechatbean.chatRoom.chatRoom.name}"></h:outputText>
    <h:form>

        <p:dataTable id="table" value="#{singlechatbean.chatRoom.chatRoom.messages}" var="messages">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Guy"></h:outputText>
                </f:facet>
                <h:outputText id="poster" value="#{messages.posterId}"></h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Said"></h:outputText>
                </f:facet>
                <h:outputText id="message" value="#{messages.text}"></h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="When"></h:outputText>
                </f:facet>
                <h:outputText id="date" value="#{messages.date}"></h:outputText>
            </p:column>
        </p:dataTable>
        <p:poll interval="3" listener="#{singlechatbean.refreshChat}" update="table" autoStart="true"/>
    </h:form>
    <h:form>
        <h:inputText value="#{singlechatbean.newMessage}"></h:inputText>
        <h:commandButton value="post" actionListener="#{singlechatbean.postMessage()}"></h:commandButton>
    </h:form>
    <h:form>
        <h:commandButton value="Återfärska!" actionListener="#{singlechatbean.refreshChat()}"></h:commandButton>
    </h:form>
</h:body>
</html>
