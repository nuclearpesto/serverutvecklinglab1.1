<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<h:form>
    <h1>
        #{loginBean.msg}
    </h1>
    <h:outputLabel value="email"/>
    <h:inputText id="email" value="#{loginBean.email}" ></h:inputText>
    <br></br>
    <h:outputLabel value="name"></h:outputLabel>
    <h:inputText id="name" value="#{loginBean.name}" ></h:inputText>
    <br></br>
    <h:outputLabel value="password"></h:outputLabel>
    <h:inputSecret id="password" value="#{loginBean.pwd}"></h:inputSecret>
    <br></br>
    <h:commandButton action="#{loginBean.register()}" value="register"/>
</h:form>
</body>
</html>
