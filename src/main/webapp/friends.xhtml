<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
    <ui:include src="header.xhtml"></ui:include>
</h:head>
<h:body>
    <f:view>
        <f:event type="preRenderView" listener="#{loginBean.redirectUserIfNotLoggedIn}"></f:event>
    </f:view>

    <ui:include src="menu.xhtml"/>

    <h:form>
        <h:inputText id="search" value="#{friendBean.searchString}"></h:inputText>
        <h:commandButton action="#{friendBean.search()}" value="search"></h:commandButton>
    </h:form>

    <h:form>
        <p:repeat value="#{friendBean.searchResult}" var="bull">
            <h:outputText value="#{bull.name}"></h:outputText>
            <p:commandButton actionListener="#{friendBean.befriendUser(bull.email)}" value="becomeFriend" ajax="false">
            </p:commandButton>
            <p:commandButton actionListener="#{friendBean.unbefriendUser(bull.email)}" value="unbecomeFriend" ajax="false">
            </p:commandButton>
            <br></br>

       </p:repeat>
    </h:form>

    <h:dataTable value="#{friendBean.friends}" var="friend">
        <h:column>
            <f:facet name="header">
                <h:outputText value="NAME"/>
            </f:facet>
            <h:outputText value="#{friend.name}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="EMAIL"/>
            </f:facet>
            <h:outputText value="#{friend.email}"></h:outputText>
        </h:column>

    </h:dataTable>


</h:body>
</html>
